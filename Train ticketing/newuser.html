<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new user</title>
    <link rel="stylesheet" href="newuser.css">
</head>
<body>
    <div class="reg">
        <h1><b>Register Now!</b</h1>
            
        </div>
    <div class="head">
        <div class="enter"> <h2><b>Please Enter Details</b></h2></div>
       
    
    <div class="details">
        <label>Username: </label><input type="text" placeholder="username" id="username" required minlength="6"></input><br><br>
        <label>Password: </label><input type="password" placeholder="Enter your password" id="password" required minlength="8"></input><br><br>
        <label>Confirm Password: </label><input type="password" placeholder="Enter your password again" class="confirmpassword"></input><br><br>
        <label>Mail Id: </label><input type="email" placeholder="Enter your email" id="mail"></input><br><br>
        <label>Mobile: </label><input type="tel" placeholder="Enter your mobile" id="mobile" required pattern="[0-9]{10}"></input><br><br>
        <label>Aadhar: </label><input type="text" placeholder="Enter your aadhar" id="aadhar" required pattern="[0-9]{12}"></input>
    </div>
    </div>
    <div class="sub">
        <h2><b>Submit</b></h2>
    </div>
    <script src="newuser.js"></script>
    
</body>
</html>
